<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sp Social App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Sp Social App,Sp,SP,SOUMODIP PAUL,social app,social media,social-media,social-app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp Social App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header><h1>SP SOCIAL APP</h1></header>
    <div  id="container">
        <fieldset class="email_pass_login">
            <legend>Log In</legend>
            <fieldset class="design" id="email"><legend>Username</legend><input type="email" name="email" id="login_email" /></fieldset>
            <fieldset class="design" id="pword"><legend>Password</legend><input type="password" name="password" id="password"/><br></fieldset>
            <button id="login" class="sign_in">Log In</button>
        </fieldset>    
        <button id="auth" class="sign_in"> Sign In</button>
    </div>
    <hr style="width: 50%;"/>
    <div style="position: relative; left: 48%; width: 2%;"><b><i>Or</i></b></div>
    <hr style="width: 50%;"/>
    <button class="sign_in" onclick="window.location.replace('./sign-in-options.html');">Go to Other</button>
<!-- The core Firebase JS SDK is always required and must be listed first -->
