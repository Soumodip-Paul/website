<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <title>logout</title>
</head>
<body>
    <header><h1>Do you want to logout</h1></header>
    <span style="width: 100%;">
        <button class="liveButton" style="margin: 2%; width: 45%;" onclick="goback()">No</button>
        <button class="liveButton" style="margin: 2%; width: 45%;" id="deauth">Yes</button>
    </span>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
<!-- web level js file -->
<script type="module" src="JS/sign_in.js"></script>
<script>
function goback(){
    try {
      var url_string = (window.location.href).toLowerCase();
      var url = new URL(url_string);
      var uid = url.searchParams.get("uid");
      console.log(uid);
      window.location.replace("./mysite.html");
    } catch (err) {
      console.log("Issues with Parsing URL Parameter's - " + err);
    }
}
</script>
</body>
</html>
